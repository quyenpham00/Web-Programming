<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>International Employees</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="prob5-style.css">
</head>
<body>
	<table class="table table-bordered">
		<thead class="table-title">
			<th scope="col">Contact name</th>
			<th scope="col">City</th>
			<th scope="col">Country</th>
			<th scope="col">Is Promoted</th>
		</thead>
		<tbody class="custom-table">
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td><img src="images/germany.png" loading="lazy" alt="germany-flag">
				Germany</td>
				<td><input type="checkbox" name="checkbox"></td>
			</tr>

			<tr>
				<td>Ana Trujillo</td>
				<td>Mexico D.F</td>
				<td><img src="images/mexico.png" loading="lazy" alt="mexico-flag">
				Mexico
				</td>
				<td><input type="checkbox" name="checkbox"></td>
			</tr>

			<tr>
				<td>Antonio Moreno</td>
				<td>Mexico D.F</td>
				<td><img src="images/mexico.png" loading="lazy" alt="mexico-flag">
				Mexico
				</td>
				<td><input type="checkbox" name="checkbox" checked=""></td>
			</tr>

			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td><img src="images/uk.png" loading="lazy" alt="uk-flag">
				UK</td>
				<td><input type="checkbox" name="checkbox"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
