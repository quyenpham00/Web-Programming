<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>
	<form method="get" action="#">
		<table>
			<tr>
				<td>
					<label for="name">Member name: </label>
				</td>
				<td><input type="text" id="name" name="id" required="true"></td>
			</tr>
			<tr>
				<td>
					<label for="mail">Email: </label>
				</td>
				<td><input type="Email" id="mail" name="mail" required="true"></td>
			</tr>
			<tr>
				<td>
					<label for="school">School: </label>
				</td>
				<td><input type="text" name="school" id="school" required="true"></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit"><img src="submit-button.PNG"></button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
