		function searchByName (_string,_productList){
			let _ans = "";
			for (let p of _productList) {
				if (p.productName.indexOf(_string)>-1) {

						<div class="col-md-2 product">

								</a>
							</div>
						</div>
					`;
				}
			}
			let productListNode = document.getElementById('product-list');
			productListNode.innerHTML = _ans;
		}

		function delByID (_id, _productList){
			let _s = "";
			for (let i in _productList) {
				if (_productList[i].id == _id) {
					_productList.splice(i,1);
					break;
				}
			}
		};

		function compare(a,b) {
			if (a.productName < b.productName) {
				return -1;
			}
			if (a.productName > b.productName){

			}

		};
