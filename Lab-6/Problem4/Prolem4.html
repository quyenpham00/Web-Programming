	<script type="text/javascript">
		var productList = [
			{
				"productName":"phone 1",
				"price":"800000",

			{

			},

			{

				"price":"500000",
				"image":"https://cdn.tgdd.vn/Products/Images/42/210644/iphone-11-xanh-la-1-org.jpg"
			},
		];

		function print(_productList) {
			let _s="";
			for (let p of _productList) {
				_s+=`
					<div class="col-md-2 product">
						<div class="image">
							<img src="${p.image}" alt="product" loading="lazy">
							<div class="contact">
								<a href="#" class="order">ĐẶT HÀNG</a>
								<a href="#" class="detail">CHI TIẾT</a>
							</div>
						</div>
						<div class="content">
							<a href="#">
								<p class="product-name">${p.productName}</p>
								<p class="hotline">${p.price}</p>
							</a>
						</div>
					</div>
				`;
			}
			let productListNode = document.getElementById('product-list');
			productListNode.innerHTML = _s;
		}


		function compare(a,b) {
			if (a.price < b.price) {
				return -1;
			}
			if (a.price > b.price){
				return 1;
			}
			return 0;
		};

		productList.sort(compare);
		print(productList);

	</script>
