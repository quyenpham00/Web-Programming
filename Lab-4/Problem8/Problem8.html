<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pricing Table</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="card">
					<h1>Started</h1>
					<p class="price">$19</p>
					<p>per month</p>
					<div class="content">
						<p><span>2</span> websites</p>
						<p><span>5 GB</span> storage</p>
						<p><span>3</span> users</p>
					</div>
					<button type="button">Choose Plan</button>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card blue-bg">
					<div class="rcm"><p>Recommended</p></div>
					<h1>Team</h1>
					<p class="price">$49</p>
					<p>per month</p>
					<div class="content">
						<p><span>5</span> websites</p>
						<p><span>20 GB</span> storage</p>
						<p><span>10</span> users</p>
					</div>
					<button type="button">Choose Plan</button>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<h1>Premium</h1>
					<p class="price">$99</p>
					<p>per month</p>
					<div class="content">
						<p><span>20</span> websites</p>
						<p><span>50 GB</span> storage</p>
						<p><span>25</span> users</p>
					</div>
					<button type="button">Choose Plan</button>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<h1>Corporate</h1>
					<p class="price">$249</p>
					<p>per month</p>
					<div class="content">
						<p><span>&infin;</span> websites</p>
						<p><span>200 GB</span> storage</p>
						<p><span>&infin;</span> users</p>
					</div>
					<button type="button">Choose Plan</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
