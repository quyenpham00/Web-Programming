<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<style type="text/css">
		.card {
			box-shadow: 1px 1px 5px rgba(181,170,170,1);
			border-radius: 5px;
			width: 200px;
			margin: 0 auto;
		}
		.card:hover {
			box-shadow: 10px 10px 33px 0px rgba(181,170,170,1);
			-webkit-box-shadow: 10px 10px 33px 0px rgba(181,170,170,1);
			-moz-box-shadow: 10px 10px 33px 0px rgba(181,170,170,1);
		}
		img {
			width:100%;
			max-width: 100%;
			border-top-right-radius: 5px;
			border-top-left-radius: 5px;
		}
		.container {
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="card">
		<img src="avt.PNG" alt="avt" loading="lazy">
		<div class="container">
			<p><b>Jane Doe</b></p>
			<p>Interior Designer</p>
		</div>
	</div>
</body>
</html>
