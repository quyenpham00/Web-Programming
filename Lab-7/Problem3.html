<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Progress Bar</title>
	<style type="text/css">
		#myProgress {
		  	width: 100%;
		  	height: 30px;
		  	position: relative;
		  	background-color: #ddd;
		}

		#myBar {
		 	width: 10px;
		  	height: 30px;
		  	background-color: #4CAF50;
		  	position: absolute;

		  	color: #fff;
		  	text-align: center;
		  	line-height: 30px;
		  	font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>JavaScript Progress Bar</h1>
	<div id="myProgress">
		<div id="myBar">10%</div>
	</div>
	<br>
	<button onclick="changeButton()">Click Me</button>

	<script type="text/javascript">
		function changeButton() {
			
			let e = document.getElementById("myBar");
			let w = 10;
			let id = setInterval(change,1000);
			function change() {
				if (w >= 100) {
					clearInterval(id);
				}else {
					w+=10;
					e.style.width = w + "%";
					e.innerHTML = w + "%";
				}
			}
		}
	</script>
</body>
</html>
